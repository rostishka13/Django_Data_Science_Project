{% extends 'base.html' %}
{% load static %}

{% block script %}
    <script src="{% static 'reports/upload.js' %}" defer></script>
{% endblock script %}

{% block title %}
    upload sales files
{% endblock title %}

{% block content %}
    <h5>Upload your sales documents </h5>
<br>
<form id="my-dropzone" class="dropzone">
    {% csrf_token%}
  <div class="fallback">
    <input name="file" type="file" multiple />
  </div>
</form>
{% endblock content %}
